name: go-ci
description: Common Go CI steps (fmt, vet, build, coverage, artifacts, codecov) para go-oas

inputs:
  os-tag:
    description: OS label for flags/artifact naming (ubuntu|macos|windows)
    required: true
  go-tag:
    description: Go version label for flags/artifact naming
    required: true
  codecov:
    description: Upload to Codecov (true/false)
    required: false
    default: "false"
  codecov_token:
    description: Codecov token (pass from workflow secrets if needed)
    required: false
    default: ""

runs:
  using: composite
  steps:
    # -------- ensure cover tool in PATH --------
    - name: Ensure cover tool (bash)
      if: inputs.os-tag != 'windows'
      shell: bash
      run: |
        go install golang.org/x/tools/cmd/cover@latest
        echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

    - name: Ensure cover tool (pwsh)
      if: inputs.os-tag == 'windows'
      shell: pwsh
      run: |
        go install golang.org/x/tools/cmd/cover@latest
        echo "$env:GOPATH\bin" >> $env:GITHUB_PATH

    # -------- deps --------
    - name: Download deps
      shell: bash
      if: inputs.os-tag != 'windows'
      run: make deps

    - name: Download deps (windows)
      if: inputs.os-tag == 'windows'
      shell: pwsh
      run: make deps

    # -------- fmt-check (sem git) --------
    - name: fmt-check
      if: inputs.os-tag != 'windows'
      shell: bash
      run: |
        set -e
        OUT="$(gofmt -l .)"
        if [ -n "$OUT" ]; then
          echo "Files not formatted:"
          echo "$OUT"
          exit 1
        fi

    - name: fmt-check (windows)
      if: inputs.os-tag == 'windows'
      shell: pwsh
      run: |
        $out = gofmt -l .
        if ($out) {
          echo "Files not formatted:"
          echo $out
          exit 1
        }

    # -------- vet --------
    - name: vet
      if: inputs.os-tag != 'windows'
      shell: bash
      run: make vet

    - name: vet (windows)
      if: inputs.os-tag == 'windows'
      shell: pwsh
      run: make vet

    # -------- build --------
    - name: build
      if: inputs.os-tag != 'windows'
      shell: bash
      run: make build

    - name: build (windows)
      if: inputs.os-tag == 'windows'
      shell: pwsh
      run: make build

    # -------- tests + coverage --------
    - name: test with coverage (bash; use Makefile)
      if: inputs.os-tag != 'windows'
      shell: bash
      run: make test.ci

    - name: test with coverage (windows; use Makefile)
      if: inputs.os-tag == 'windows'
      shell: pwsh
      run: make test.ci

    # -------- artifacts --------
    - name: Upload coverage artifact
      if: ${{ hashFiles('coverage.txt') != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ inputs.os-tag }}-go${{ inputs.go-tag }}
        path: coverage.txt

    # -------- codecov --------
    - name: Upload to Codecov
      if: ${{ inputs.codecov == 'true' && hashFiles('coverage.txt') != '' }}
      uses: codecov/codecov-action@v4
      with:
        files: coverage.txt
        flags: ${{ inputs.os-tag }}-go${{ inputs.go-tag }}
        fail_ci_if_error: true
        token: ${{ inputs.codecov_token }}
